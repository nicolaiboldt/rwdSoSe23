<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octa Hedron</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="/scripts/script.js" defer></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</head>

<body id="body">
    <header id="navbar">
        <img src="/img/neues logo.png" alt="" id="h_logo">
        <div class="h_bu">
            <button class="primary" id="h_button">Jetzt bestellen</button>
        </div>
    </header>
    <main>
        <div class="splash">
            <div class="claim">
                <p>Der weltweit einzigartigste und fortschrittlichste
                    <span class="nobr">geometrische Körper</span>
                </p>
            </div>
            <a href="#second"><button class="secondary" id="claim_bu">Erfahren Sie mehr</button></a>
            <div class="octa">
                <img src="/img/octahedron.png">
                <div class="dst"></div>
            </div>
        </div>
        <div id="second">
            <div class="interactive">
                <div class="content"><p>Eine Geometrie der Möglichkeiten</p></div>
                <div class="slider">
                    <img src="/img/games.webp">
                </div>
                <div class="slider">
                    <img src="/img/film.jpg">
                </div>
                <div class="slider">
                    <img src="/img/automobil.webp">
                </div>
                <div class="slider">
                    <img src="/img/shows.webp">
                </div>
                <div class="slider">
                    <img src="/img/more.webp">
                </div>

                <div class="timeline">
                    <ul id="ue-homepage-timeline">
                        <li class="industry active games">
                            <button id="games" class="timeline-btn">
                                <span class="dot"></span>
                                <span class="label">
                                    <h4 class="heading h4">
                                        <span>Spiele</span>
                                    </h4>
                                </span>
                            </button>
                            <span class="linewrapper dontAnimate ">
                                <span class="progress"></span>
                                <span class="track"></span></span>
                        </li>
                        <li class="industry film">
                            <button id="film" class="timeline-btn">
                                <span class="dot"></span>
                                <span class="label ">
                                    <h4 class="heading h4">
                                        <span>Film und Fernsehen</span>
                                    </h4>
                                </span></button>
                            <span class="linewrapper dontAnimate ">
                                <span class="progress"></span>
                                <span class="track">
                                </span>
                            </span>
                        </li>
                        <li class="industry automotive">
                            <button id="automotive" class="  timeline-btn"><span class="dot"></span>
                                <span class="label">
                                    <h4 class="sc-jTrPJq jMSLfT heading h4  loc-de ">
                                        <span class="sc-qRumB dXiDyC ue-rich-text typography-rich-text loc-de">Automobil
                                            und Transport</span>
                                    </h4>
                                </span></button><span class="linewrapper dontAnimate "><span class="progress"></span>
                                <span class="track"></span></span>
                        </li>
                        <li class="industry broadcast">
                            <button id="broadcast" class="  timeline-btn"><span class="dot"></span>
                                <span class="label">
                                    <h4 class="heading h4">
                                        <span>Übertragungen und Live-Veranstaltungen</span>
                                    </h4>
                                </span></button><span class="linewrapper dontAnimate "><span
                                    class="progress"></span><span class="track"></span></span>
                        </li>
                        <li class="industry more">
                            <button id="more" class="  timeline-btn"><span class="dot"></span><span class="label ">
                                    <h4 class="heading h4">
                                        <span>Mehr Anwendungen</span>
                                    </h4>
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="third"></div>
    </main>
</body>

</html>
